<!DOCTYPE html>
<html ng-app="circleApp">
<head>
    <title>Cicle app</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css" >
</head>
<body ng-controller="myCtrl">
    <div class="list-group" >
       <section class="list-group-item" id="logo"></section>
      <a ng-href="http://localhost:8080/categories.html?cat={{category.name}}" class="list-group-item" ng-repeat="category in circle.categories" style="color:{{category.color}};background-image:url(images/{{category.url}});">{{category.name}}</a>
    </div>
          <script src="js/lib/angular/angular.min.js"></script>
          <script src="js/circle.js"></script>
</body>
</html>
